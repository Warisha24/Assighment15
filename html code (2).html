<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Purchase Planner
    </title>
    <link rel="stylesheet" type="text/css" href="Css/styles3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.customers td, .customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

.customers tr:nth-child(even){background-color: #f2f2f2;}

.customers tr:hover {background-color: #ddd;}

.customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #90f;
  color: white;
}
</style>


</head>
<body>
    <div class="tomato">
        <h1>Purchase Planner</h1>
        <form method="post" name="services">
            <br>
            Name: <input type="text" name="nome">
            Price £<input type="number" name="price">
            <br>
            <br>
            <input type="button" name="add" value="Add" onclick="AddData();" class="yay"></input>
			<input type="button"name="delete" value="Delete" onclick="document.getElementById(document.services.nome.value).remove();" class="yay"></input>
            <hr>

            <table id="mc" class="customers" border="2px">
                <thread>
                    <th>Name</th>
                        <th>Price £</th>

        <script>
            function AddData(){
                var Price=document.services.price.value;
                var Name=document.services.nome.value;
                var tr= document.createElement('tr');
		tr.id= Name;
                var td1= document.createElement('td');
		td1.innerText= Name;
                var td2=document.createElement('td')
		td2.innerText= Price
                document.getElementById("mc").appendChild(tr);
		document.getElementById(Name).appendChild(td1);
		document.getElementById(Name).appendChild(td2);
		 }



        </script>
                </thead>

            </table>
        </form>
    </div>
</body>
</html>
